<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="title-nav">
        <ul class="title-row">
            <li>Expedientes</li>
            <li>+ Annadir</li>
            <li>
                <input type="search" name="search-btn" placeholder="Buscar:">
            </li>
            <li>
                <img class="user-img" src="#" alt="profile image">
            </li>
        </ul>
    </nav>
    <nav class="grupo-estados-row">
        <ul class="estados">
            <li class="estado active">
                <ion-icon name="documents-outline"></ion-icon>
                <a>Pendientes</a>
            </li>
            <li class="estado">
                <ion-icon name="archive-outline"></ion-icon>
                <a>Archivados</a>
            </li>
            <li class="estado">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <a>Cerrados</a>
            </li>
        </ul>
    </nav>
    <ul class="exp-container">

    </ul>
    <template id="template-li-exp">
        <li class="exp-item">
            <div class="expediente" ></div>
            <div class="banco"></div>
            <div class="coordinador"></div>
            <div class="estado"></div>
            <div><button class="edit" type="button"> ... Editar</button></div>
        </li>
    </template>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="script.js"></script>

</html>
